<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <section class="ttt-grid">
        <div class="ttt-square" data-sq-index="0"></div>
        <div class="ttt-square" data-sq-index="1"></div>
        <div class="ttt-square" data-sq-index="2"></div>
        <div class="ttt-square" data-sq-index="3"></div>
        <div class="ttt-square" data-sq-index="4"></div>
        <div class="ttt-square" data-sq-index="5"></div>
        <div class="ttt-square" data-sq-index="6"></div>
        <div class="ttt-square" data-sq-index="7"></div>
        <div class="ttt-square" data-sq-index="8"></div>
      </section>
      <section class="ttt-panel">
        <h1>tic-tac-toe</h1>
        <h2>current player: <span id="cur-player"></span></h2>
        <button id="btn-restart" type="reset">Restart Game</button>
      </section>
    </div>
  </body>
  <script defer src="app.js"></script>
</html>
