<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-container">
      <header>
        <h1>Tic-Tac-Toe</h1>
      </header>
      <div class="app-container">
        <section class="ttt-grid">
          <button class="ttt-square" data-sq-index="1"></button>
          <button class="ttt-square" data-sq-index="0"></button>
          <button class="ttt-square" data-sq-index="2"></button>
          <button class="ttt-square" data-sq-index="3"></button>
          <button class="ttt-square" data-sq-index="4"></button>
          <button class="ttt-square" data-sq-index="5"></button>
          <button class="ttt-square" data-sq-index="6"></button>
          <button class="ttt-square" data-sq-index="7"></button>
          <button class="ttt-square" data-sq-index="8"></button>
        </section>
        <section class="ttt-panel">
          <h1>tic-tac-toe</h1>
          <h2>current player: <span id="cur-player"></span></h2>
          <button id="btn-restart">Restart Game</button>
        </section>
      </div>
    </div>
  </body>
  <script defer src="app.js"></script>
</html>
